<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste de Anima√ß√£o - MarketBot</title>
    <style>
        body { 
            font-family: 'Inter', sans-serif; 
            background: #0a0a0a; 
            color: white; 
            padding: 20px;
        }
        .test-container {
            max-width: 800px;
            margin: 0 auto;
            background: rgba(255,255,255,0.05);
            border-radius: 10px;
            padding: 20px;
            border: 1px solid #333;
        }
        .status {
            background: linear-gradient(45deg, #FFD700, #FFA500);
            color: black;
            padding: 10px 20px;
            border-radius: 25px;
            display: inline-block;
            font-weight: bold;
            animation: liveBadge 3s ease-in-out infinite;
        }
        .price-display {
            font-size: 24px;
            font-weight: bold;
            color: #00FF7F;
            margin: 20px 0;
        }
        .timer {
            font-size: 18px;
            color: #FFD700;
            font-family: 'JetBrains Mono', monospace;
        }
        
        @keyframes liveBadge {
            0%, 100% {
                transform: scale(1);
                background: linear-gradient(45deg, #FFD700, #00BFFF);
            }
            50% {
                transform: scale(1.05);
                background: linear-gradient(45deg, #00BFFF, #FF69B4);
            }
        }
        
        @keyframes valueUpdate {
            0% { 
                transform: scale(1); 
                color: #00BFFF; 
            }
            50% { 
                transform: scale(1.1); 
                color: #FFD700; 
            }
            100% { 
                transform: scale(1); 
                color: inherit; 
            }
        }
        
        .real-time-value {
            animation: valueUpdate 1s ease-out;
        }
    </style>
</head>
<body>
    <div class="test-container">
        <h1>ü§ñ Teste de Anima√ß√£o MarketBot</h1>
        
        <div class="status">
            <span>‚óè</span> AO VIVO - Sistema Ativo
        </div>
        
        <div style="margin: 30px 0;">
            <div class="timer" id="timer">00:00:00</div>
            <div class="price-display" id="price">$43,892.50</div>
            <div id="pnl" style="color: #00FF7F;">+$4,892.50</div>
        </div>
        
        <div style="margin: 20px 0;">
            <button onclick="testAnimation()" style="background: #FFD700; color: black; border: none; padding: 10px 20px; border-radius: 5px; cursor: pointer;">
                Testar Anima√ß√£o
            </button>
        </div>
        
        <div id="log" style="background: #111; padding: 10px; border-radius: 5px; font-family: monospace; font-size: 12px;">
            Log de teste iniciado...<br>
        </div>
    </div>

    <script>
        let startTime = Date.now();
        let logElement = document.getElementById('log');
        
        function log(message) {
            logElement.innerHTML += new Date().toLocaleTimeString() + ': ' + message + '<br>';
            logElement.scrollTop = logElement.scrollHeight;
        }
        
        function testAnimation() {
            log('Testando anima√ß√£o de valores...');
            
            const priceEl = document.getElementById('price');
            const pnlEl = document.getElementById('pnl');
            
            // Remove classes anteriores
            priceEl.classList.remove('real-time-value');
            pnlEl.classList.remove('real-time-value');
            
            // Adiciona anima√ß√£o
            setTimeout(() => {
                priceEl.classList.add('real-time-value');
                pnlEl.classList.add('real-time-value');
                log('Anima√ß√£o aplicada!');
            }, 100);
            
            // Atualiza valores
            const newPrice = 43892.50 + (Math.random() - 0.5) * 100;
            const newPnl = 4892.50 + (Math.random() - 0.5) * 200;
            
            priceEl.textContent = '$' + newPrice.toFixed(2);
            pnlEl.textContent = (newPnl >= 0 ? '+$' : '-$') + Math.abs(newPnl).toFixed(2);
            
            log('Valores atualizados: Pre√ßo=' + newPrice.toFixed(2) + ', P&L=' + newPnl.toFixed(2));
        }
        
        function updateTimer() {
            const elapsed = Math.floor((Date.now() - startTime) / 1000);
            const hours = Math.floor(elapsed / 3600);
            const minutes = Math.floor((elapsed % 3600) / 60);
            const seconds = elapsed % 60;
            
            const timerEl = document.getElementById('timer');
            timerEl.textContent = 
                String(hours).padStart(2, '0') + ':' + 
                String(minutes).padStart(2, '0') + ':' + 
                String(seconds).padStart(2, '0');
        }
        
        // Atualiza timer a cada segundo
        setInterval(updateTimer, 1000);
        updateTimer();
        
        // Auto-teste a cada 3 segundos
        setInterval(() => {
            testAnimation();
            log('Auto-teste executado');
        }, 3000);
        
        log('Sistema de teste inicializado!');
        log('Anima√ß√µes CSS carregadas: ' + (document.styleSheets.length > 0 ? 'SIM' : 'N√ÉO'));
    </script>
</body>
</html>
