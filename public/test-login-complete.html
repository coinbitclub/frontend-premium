<!DOCTYPE html>
<html>
<head>
    <title>Teste Completo de Login</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .success { color: green; }
        .error { color: red; }
        .info { color: blue; }
        pre { background: #f5f5f5; padding: 10px; border-radius: 5px; }
        button { padding: 10px 20px; margin: 5px; }
    </style>
</head>
<body>
    <h1>üîß Teste Completo de Login e Redirecionamento</h1>
    
    <div>
        <button onclick="testLoginAPI()">1. Testar API de Login</button>
        <button onclick="testLoginFlow()">2. Testar Fluxo Completo</button>
        <button onclick="clearStorage()">3. Limpar Storage</button>
    </div>
    
    <div id="log"></div>

    <script>
        function log(message, type = 'info') {
            const div = document.getElementById('log');
            const timestamp = new Date().toLocaleTimeString();
            div.innerHTML += `<div class="${type}">[${timestamp}] ${message}</div>`;
            console.log(`[${type}] ${message}`);
        }

        function clearStorage() {
            localStorage.clear();
            document.cookie.split(";").forEach(function(c) { 
                document.cookie = c.replace(/^ +/, "").replace(/=.*/, "=;expires=" + new Date().toUTCString() + ";path=/"); 
            });
            log('‚úÖ Storage e cookies limpos', 'success');
        }

        async function testLoginAPI() {
            log('üîç Testando API de login diretamente...', 'info');
            
            try {
                const response = await fetch('/api/auth/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        email: 'faleconosco@coinbitclub.vip',
                        password: '123456'
                    })
                });

                const data = await response.json();
                
                if (response.ok) {
                    log('‚úÖ API de login funcionando!', 'success');
                    log(`üë§ Usu√°rio: ${data.user.name} (${data.user.role})`, 'success');
                    log(`üîë Token recebido: ${data.token ? 'SIM' : 'N√ÉO'}`, 'success');
                    return data;
                } else {
                    log(`‚ùå Erro na API: ${data.message}`, 'error');
                    return null;
                }
                
            } catch (error) {
                log(`‚ùå Erro de rede: ${error.message}`, 'error');
                return null;
            }
        }

        async function testLoginFlow() {
            log('üîÑ Testando fluxo completo de login...', 'info');
            
            // 1. Limpar storage primeiro
            clearStorage();
            
            // 2. Testar API
            const loginResult = await testLoginAPI();
            if (!loginResult) {
                log('‚ùå Falha na API, interrompendo teste', 'error');
                return;
            }
            
            // 3. Simular salvamento (como o frontend faz)
            try {
                localStorage.setItem('auth_token', loginResult.token);
                localStorage.setItem('user_data', JSON.stringify(loginResult.user));
                
                const isLocalhost = window.location.hostname === 'localhost';
                const cookieOptions = isLocalhost 
                    ? 'path=/; max-age=604800; samesite=lax'
                    : 'path=/; max-age=604800; secure; samesite=strict';
                
                document.cookie = `auth_token=${loginResult.token}; ${cookieOptions}`;
                document.cookie = `user_data=${encodeURIComponent(JSON.stringify(loginResult.user))}; ${cookieOptions}`;
                
                log('‚úÖ Dados salvos no localStorage e cookies', 'success');
                
                // 4. Verificar storage
                const savedToken = localStorage.getItem('auth_token');
                const savedUser = localStorage.getItem('user_data');
                log(`üì¶ Token salvo: ${savedToken ? 'SIM' : 'N√ÉO'}`, savedToken ? 'success' : 'error');
                log(`üì¶ User salvo: ${savedUser ? 'SIM' : 'N√ÉO'}`, savedUser ? 'success' : 'error');
                
                // 5. Determinar redirecionamento
                const user = JSON.parse(savedUser);
                let redirectUrl;
                
                switch (user.role.toLowerCase()) {
                    case 'admin':
                        redirectUrl = '/admin/dashboard';
                        break;
                    case 'affiliate':
                        redirectUrl = '/affiliate/dashboard';
                        break;
                    case 'user':
                    default:
                        redirectUrl = '/dashboard';
                        break;
                }
                
                log(`üöÄ Deveria redirecionar para: ${redirectUrl}`, 'info');
                
                // 6. Testar se a p√°gina de destino existe
                try {
                    const testResponse = await fetch(redirectUrl);
                    if (testResponse.ok) {
                        log(`‚úÖ P√°gina de destino ${redirectUrl} est√° acess√≠vel`, 'success');
                        
                        // 7. Fazer redirecionamento real
                        log(`üîÑ Redirecionando para ${redirectUrl}...`, 'info');
                        setTimeout(() => {
                            window.location.href = redirectUrl;
                        }, 2000);
                        
                    } else {
                        log(`‚ùå P√°gina de destino ${redirectUrl} n√£o encontrada (${testResponse.status})`, 'error');
                    }
                } catch (error) {
                    log(`‚ùå Erro ao testar p√°gina de destino: ${error.message}`, 'error');
                }
                
            } catch (error) {
                log(`‚ùå Erro ao salvar dados: ${error.message}`, 'error');
            }
        }
    </script>
</body>
</html>
