<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Debug Login Redirecionamento</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background: #1a1a1a;
            color: white;
        }
        .container {
            background: #2a2a2a;
            padding: 30px;
            border-radius: 10px;
            border: 1px solid #444;
        }
        input, button {
            width: 100%;
            padding: 15px;
            margin: 10px 0;
            border: 1px solid #555;
            border-radius: 5px;
            background: #333;
            color: white;
            font-size: 16px;
            box-sizing: border-box;
        }
        button {
            background: #ffa500;
            cursor: pointer;
            font-weight: bold;
        }
        button:hover:not(:disabled) {
            background: #ff8c00;
        }
        button:disabled {
            background: #666;
            cursor: not-allowed;
        }
        .log-area {
            background: #000;
            padding: 20px;
            border-radius: 5px;
            margin: 20px 0;
            max-height: 400px;
            overflow-y: auto;
            font-family: 'Courier New', monospace;
            font-size: 12px;
            white-space: pre-wrap;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ğŸ”§ Debug Login e Redirecionamento</h1>
        
        <form id="debugForm">
            <input type="email" id="email" value="faleconosco@coinbitclub.vip" placeholder="Email">
            <input type="password" id="password" value="password" placeholder="Senha">
            <button type="submit" id="loginBtn">ğŸš€ Login com Debug Completo</button>
        </form>

        <div id="logArea" class="log-area">Logs aparecerÃ£o aqui...\n</div>

        <button onclick="clearLogs()">ğŸ—‘ï¸ Limpar Logs</button>
        <button onclick="testDashboard()">ğŸ§ª Testar Dashboard Direto</button>
    </div>

    <script>
        function log(message) {
            const logArea = document.getElementById('logArea');
            const timestamp = new Date().toLocaleTimeString();
            const logEntry = `[${timestamp}] ${message}\n`;
            logArea.textContent += logEntry;
            logArea.scrollTop = logArea.scrollHeight;
            console.log(message);
        }

        function clearLogs() {
            document.getElementById('logArea').textContent = 'Logs limpos...\n';
        }

        function testDashboard() {
            log('ğŸ§ª Testando acesso direto ao dashboard...');
            try {
                window.location.href = '/admin/dashboard';
                log('âœ… Comando de redirecionamento executado');
            } catch (e) {
                log('âŒ Erro no redirecionamento: ' + e.message);
            }
        }

        document.getElementById('debugForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            log('=== INÃCIO DEBUG LOGIN ===');
            
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const loginBtn = document.getElementById('loginBtn');
            
            log('ğŸ“§ Email: ' + email);
            log('ğŸ”’ Password length: ' + password.length);
            
            loginBtn.textContent = 'â³ Processando...';
            loginBtn.disabled = true;
            
            try {
                log('ğŸ“¤ Enviando requisiÃ§Ã£o POST para /api/auth/login...');
                
                const startTime = Date.now();
                const response = await fetch('/api/auth/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ email, password })
                });
                
                const endTime = Date.now();
                log(`ğŸ“¥ Resposta recebida em ${endTime - startTime}ms`);
                log(`ğŸ“Š Status: ${response.status} ${response.statusText}`);
                
                const data = await response.json();
                log('ğŸ“‹ Dados recebidos:');
                log(JSON.stringify(data, null, 2));
                
                if (response.status === 200 && data.success !== false) {
                    log('âœ… Login bem-sucedido!');
                    
                    // Salvar no localStorage
                    log('ğŸ’¾ Salvando dados no localStorage e cookies...');
                    try {
                        // LocalStorage
                        localStorage.setItem('auth_token', data.token);
                        localStorage.setItem('user_data', JSON.stringify(data.user));
                        
                        // Cookies (para middleware)
                        document.cookie = `auth_token=${data.token}; path=/; max-age=${7*24*60*60}`;
                        document.cookie = `user_data=${encodeURIComponent(JSON.stringify(data.user))}; path=/; max-age=${7*24*60*60}`;
                        
                        log('âœ… Dados salvos com sucesso em localStorage e cookies');
                        
                        // Verificar se foram salvos
                        const savedToken = localStorage.getItem('auth_token');
                        const savedUser = localStorage.getItem('user_data');
                        log(`ğŸ“¦ LocalStorage - Token: ${savedToken ? 'SIM' : 'NÃƒO'}`);
                        log(`ğŸ“¦ LocalStorage - User data: ${savedUser ? 'SIM' : 'NÃƒO'}`);
                        log(`ğŸª Cookies salvos para middleware`);
                        
                    } catch (e) {
                        log('âŒ Erro ao salvar localStorage/cookies: ' + e.message);
                    }
                    
                    // Determinar redirecionamento
                    const userRole = data.user?.role || data.user?.user_type || 'user';
                    log(`ğŸ‘” Role detectado: "${userRole}"`);
                    
                    let redirectUrl;
                    switch (userRole.toLowerCase()) {
                        case 'admin':
                            redirectUrl = '/admin/dashboard';
                            break;
                        case 'affiliate':
                        case 'afiliado':
                            redirectUrl = '/affiliate/dashboard';
                            break;
                        case 'gestor':
                        case 'manager':
                            redirectUrl = '/gestor/dashboard';
                            break;
                        case 'operador':
                        case 'operator':
                            redirectUrl = '/operador/dashboard';
                            break;
                        case 'user':
                        case 'usuario':
                        default:
                            redirectUrl = '/user/dashboard';
                            break;
                    }
                    
                    log(`ğŸ¯ URL de destino determinada: "${redirectUrl}"`);
                    
                    // Aguardar um momento para ver os logs
                    log('â° Aguardando 3 segundos antes do redirecionamento...');
                    log('ğŸš€ INICIANDO REDIRECIONAMENTO EM 3... 2... 1...');
                    
                    setTimeout(() => {
                        log('ğŸ”„ EXECUTANDO: window.location.href = "' + redirectUrl + '"');
                        try {
                            window.location.href = redirectUrl;
                            log('âœ… Comando executado com sucesso');
                        } catch (e) {
                            log('âŒ ERRO no redirecionamento: ' + e.message);
                            log('ğŸ”„ Tentativa alternativa com window.location.replace...');
                            try {
                                window.location.replace(redirectUrl);
                                log('âœ… Comando alternativo executado');
                            } catch (e2) {
                                log('âŒ ERRO na tentativa alternativa: ' + e2.message);
                            }
                        }
                    }, 3000);
                    
                } else {
                    log('âŒ ERRO no login: ' + (data.message || data.error || 'Erro desconhecido'));
                }
                
            } catch (error) {
                log('âŒ ERRO na requisiÃ§Ã£o: ' + error.message);
                log('ğŸ“‹ Stack trace: ' + error.stack);
            } finally {
                loginBtn.textContent = 'ğŸš€ Login com Debug Completo';
                loginBtn.disabled = false;
            }
        });

        // Log inicial
        log('ğŸ”§ PÃ¡gina de debug carregada');
        log('ğŸŒ URL atual: ' + window.location.href);
        log('ğŸ“± User Agent: ' + navigator.userAgent);
    </script>
</body>
</html>
