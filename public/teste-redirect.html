<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste Redirecionamento - CoinBitClub</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background: #1a1a1a;
            color: white;
        }
        .container {
            background: #2a2a2a;
            padding: 30px;
            border-radius: 10px;
            border: 1px solid #444;
        }
        button {
            width: 100%;
            padding: 15px;
            margin: 10px 0;
            border: 1px solid #555;
            border-radius: 5px;
            background: #ffa500;
            color: white;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
        }
        button:hover {
            background: #ff8c00;
        }
        .log {
            background: #000;
            padding: 15px;
            border-radius: 5px;
            margin: 20px 0;
            max-height: 300px;
            overflow-y: auto;
            font-family: 'Courier New', monospace;
            font-size: 12px;
        }
        .success { color: #4CAF50; }
        .error { color: #f44336; }
        .info { color: #2196F3; }
        .warning { color: #ff9800; }
    </style>
</head>
<body>
    <div class="container">
        <h1>üîß Teste de Redirecionamento - CoinBitClub</h1>
        
        <button onclick="testWindowLocation()">üöÄ Testar window.location.href</button>
        <button onclick="testWindowReplace()">üîÑ Testar window.location.replace</button>
        <button onclick="testWindowAssign()">üìç Testar window.location.assign</button>
        <button onclick="testLoginComplete()">‚úÖ Fazer Login Completo</button>
        <button onclick="clearLogs()">üóëÔ∏è Limpar Logs</button>

        <div id="logs" class="log"></div>

        <div style="margin-top: 20px;">
            <h3>üéØ P√°ginas Dispon√≠veis:</h3>
            <ul>
                <li><a href="/admin/dashboard" style="color: #ffa500;">Admin Dashboard</a></li>
                <li><a href="/user/dashboard" style="color: #ffa500;">User Dashboard</a></li>
                <li><a href="/affiliate/dashboard" style="color: #ffa500;">Affiliate Dashboard</a></li>
                <li><a href="/gestor/dashboard" style="color: #ffa500;">Gestor Dashboard</a></li>
                <li><a href="/operador/dashboard" style="color: #ffa500;">Operador Dashboard</a></li>
                <li><a href="/dashboard" style="color: #ffa500;">Dashboard Geral</a></li>
            </ul>
        </div>
    </div>

    <script>
        function log(message, type = 'info') {
            const logs = document.getElementById('logs');
            const timestamp = new Date().toLocaleTimeString();
            const className = type;
            logs.innerHTML += `<div class="${className}">[${timestamp}] ${message}</div>`;
            logs.scrollTop = logs.scrollHeight;
            console.log(`[${type.toUpperCase()}] ${message}`);
        }

        function clearLogs() {
            document.getElementById('logs').innerHTML = '';
        }

        function testWindowLocation() {
            log('üöÄ Testando window.location.href...', 'info');
            log('Redirecionando para /admin/dashboard em 2 segundos...', 'warning');
            
            setTimeout(() => {
                log('EXECUTANDO: window.location.href = "/admin/dashboard"', 'warning');
                window.location.href = '/admin/dashboard';
            }, 2000);
        }

        function testWindowReplace() {
            log('üîÑ Testando window.location.replace...', 'info');
            log('Redirecionando para /admin/dashboard em 2 segundos...', 'warning');
            
            setTimeout(() => {
                log('EXECUTANDO: window.location.replace("/admin/dashboard")', 'warning');
                window.location.replace('/admin/dashboard');
            }, 2000);
        }

        function testWindowAssign() {
            log('üìç Testando window.location.assign...', 'info');
            log('Redirecionando para /admin/dashboard em 2 segundos...', 'warning');
            
            setTimeout(() => {
                log('EXECUTANDO: window.location.assign("/admin/dashboard")', 'warning');
                window.location.assign('/admin/dashboard');
            }, 2000);
        }

        async function testLoginComplete() {
            log('‚úÖ Fazendo login completo...', 'info');
            
            try {
                const response = await fetch('/api/auth/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        email: 'faleconosco@coinbitclub.vip',
                        password: 'password'
                    })
                });

                const data = await response.json();
                log(`Status: ${response.status}`, response.status === 200 ? 'success' : 'error');

                if (response.status === 200) {
                    log('‚úÖ Login sucesso!', 'success');
                    
                    // Salvar dados
                    localStorage.setItem('auth_token', data.token);
                    localStorage.setItem('user_data', JSON.stringify(data.user));
                    log('‚úÖ Dados salvos no localStorage', 'success');
                    
                    // Verificar role
                    const role = data.user.role || data.user.userType;
                    log(`Role: ${role}`, 'info');
                    
                    // Determinar URL
                    let redirectUrl = '/admin/dashboard'; // Default para admin
                    if (role === 'admin') {
                        redirectUrl = '/admin/dashboard';
                    }
                    
                    log(`üéØ Redirecionando para: ${redirectUrl}`, 'warning');
                    
                    // M√∫ltiplos m√©todos de redirecionamento
                    setTimeout(() => {
                        log('M√âTODO 1: window.location.href', 'warning');
                        window.location.href = redirectUrl;
                    }, 1000);
                    
                    setTimeout(() => {
                        log('M√âTODO 2: window.location.replace (fallback)', 'warning');
                        window.location.replace(redirectUrl);
                    }, 3000);
                    
                    setTimeout(() => {
                        log('M√âTODO 3: Criando link e clicando', 'warning');
                        const link = document.createElement('a');
                        link.href = redirectUrl;
                        link.click();
                    }, 5000);
                    
                } else {
                    log(`‚ùå Erro: ${data.message}`, 'error');
                }
                
            } catch (error) {
                log(`‚ùå Erro na requisi√ß√£o: ${error.message}`, 'error');
            }
        }

        // Log inicial
        log('üîß P√°gina de teste de redirecionamento carregada', 'success');
    </script>
</body>
</html>
